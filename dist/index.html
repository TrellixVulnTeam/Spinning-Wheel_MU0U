<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Spinning Wheel</title>  <link rel="stylesheet" href="css/index.min.css">  <link rel="stylesheet" href="css/reset.min.css"></head><body>  <div class="wrapper">    <div class="pointer">    </div>    <div class="wheel">  <ul class="sliceWrapper">    <li>      <span>1</span>      <div id="1" class="slice">1</div>    </li>    <li>      <span>2</span>      <div id="2" class="slice">2</div>    </li>    <li>      <span>3</span>      <div id="3" class="slice">3</div>    </li>    <li>      <span>4</span>      <div id="4" class="slice">4</div>    </li>    <li>      <span>5</span>      <div id="5" class="slice">5</div>    </li>    <li>      <span>6</span>      <div id="6" class="slice">6</div>    </li>  </ul></div>    <div class="btnContainer">      <button class="wheelBtn">Start!</button>    </div>  </div>    <script src="js/index.js"></script></body></html>
